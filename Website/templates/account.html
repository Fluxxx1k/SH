<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровое поле - Тайный Гитлер</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Игровое поле</h1>
    </header>

    <main>
        <div id="game-board">
            <div id="liberal-track"></div>
            <div id="fascist-track"></div>
        </div>
        <div id="player-info">
            <h2>Ваша роль: {{player.role}}</h2>
            <p>Партийная принадлежность: {{player.color}}<span id="party-membership"></span></p>
        </div>
        <div id="game-log">
            <h2>Лог игры</h2>
            <div id="log-content">
                {{safelog | safe}}
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025. Создано для консольной версии игры.</p>
    </footer>

    <script src="{{ url_for('static', filename='account.js') }}"></script>
</body>
</html>
