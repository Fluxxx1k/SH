<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в игру - Secret Hitler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="game-title">Secret Hitler</h1>
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
                <a href="{{ url_for('register') }}" class="nav-link">Регистрация</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <h2>Вход в игру</h2>
                
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}

                <form method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" required 
                               minlength="{{ min_name_len }}" maxlength="{{ max_name_len }}">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>

                <div class="auth-links">
                    <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
                    <p><a href="{{ url_for('index') }}">Вернуться на главную</a></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Secret Hitler Online. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
