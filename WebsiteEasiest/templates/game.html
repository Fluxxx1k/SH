<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="{{ safe_url_for('static', filename='game.css') }}">
</head>
<body>
    <header class="game-header">
        <h1>Игра #{{ game_name }}</h1>
        <nav>
            <a href="{{ safe_url_for('lobby') }}">Лобби</a>
            <a href="{{ safe_url_for('logout') }}">Выйти</a>
        </nav>
    </header>

    <main class="game-container">
        <section class="action-log">
            <h2>Журнал действий</h2>
            <div class="log-table">
                <!-- Table for game actions will be populated here -->
            </div>
        </section>

        <section class="voting-section">
            <h2>Голосование</h2>
            <div class="vote-buttons">
                <button class="vote-btn vote-yes">ЗА</button>
                <button class="vote-btn vote-no">ПРОТИВ</button>
                <button class="vote-btn vote-pass">ПАС</button>
            </div>

            <div class="player-vote">
                <h3>Голосование за игрока</h3>
                <select class="player-select">
                    {% for player in players %}
                        <option value="{{ player.name }}">{{ player.name }}</option>
                    {% endfor %}
                </select>
                <button class="vote-player-btn">Проголосовать</button>
            </div>
        </section>

        <section class="player-list">
            <h2>Игроки</h2>
            <ul class="players">
                {% for player in players %}
                    <li class="player">
                        <span class="player-name">{{ player.name }}</span>
                        <span class="player-role">{{ player.role }}</span>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <script src="{{ safe_url_for('static', filename='game.js') }}"></script>
</body>
</html>
