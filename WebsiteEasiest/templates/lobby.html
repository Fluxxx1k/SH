<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лобби - Secret Hitler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lobby.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="game-title">Secret Hitler</h1>
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
                <a href="{{ url_for('login') }}" class="nav-link">Выход</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="lobby-container">
                <h2>Доступные игры</h2>
                
                <div class="games-list">
                    {% for game in games %}
                    <div class="game-card">
                        <div class="game-info">
                            <h3>{{ game.game_name }}</h3>
                            <p>ID: #{{ game.id }}</p>
                            <p>Игроков: {{ game.players_count }}/10</p>
                        </div>
                        <a href="{{ url_for('game', game_id=game.id) }}" class="btn btn-primary">Присоединиться</a>
                    </div>
                    {% endfor %}
                </div>

                <div class="lobby-actions">
                    <a href="{{ url_for('create_game') }}" class="btn btn-primary">Создать новую игру</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Secret Hitler Online. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
