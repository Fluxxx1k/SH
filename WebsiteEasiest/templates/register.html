<!DOCTYPE html>
<html lang="ru">
<head>
    {% include 'favicon.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Secret Hitler</title>
    <link rel="stylesheet" href="{{ safe_url_for('static', filename='account.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="game-title">Secret Hitler</h1>
            <nav class="nav">
                <a href="{{ safe_url_for('index') }}" class="nav-link">Главная</a>
                <a href="{{ safe_url_for('login') }}" class="nav-link">Вход</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <h2>Регистрация</h2>
                
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}

                <form method="POST" class="auth-form" onsubmit="return submitForm(this);">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" required 
                               minlength="{{ min_name_len }}" maxlength="{{ max_name_len }}"
                               placeholder="От {{ min_name_len }} до {{ max_name_len }} символов">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required
                               placeholder="Придумайте пароль">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Подтвердите пароль:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required
                               placeholder="Введите пароль еще раз">
                    </div>

                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>

                <div class="auth-links">
                    <p>Уже есть аккаунт? <a href="{{ safe_url_for('login') }}">Войдите</a></p>
                    <p><a href="{{ safe_url_for('index') }}">Вернуться на главную</a></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Secret Hitler Online. Все права защищены.</p>
        </footer>
    </div>
<script>
function submitForm(form) {
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
            'Accept': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) return response.json().then(err => { throw err; });
        return response.json();
    })
    .then(data => {
        if (data.redirect) {
            window.location.href = data.redirect;
        }
    })
    .catch(error => {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = error.error;
        
        const existingError = form.querySelector('.error-message');
        if (existingError) {
            existingError.replaceWith(errorDiv);
        } else {
            form.insertBefore(errorDiv, form.firstChild);
        }
    });
    return false;
}
</script>
</body>
</html>
